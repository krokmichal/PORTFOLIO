<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div
            id="maincolumn"
            class="col-xs-4 col-sm-12 col-md-12 col-lg-10 col-xl-8 col-xxl-6 offset-lg-1 offset-xl-2 offset-xxl-3"
          >
            <div id="mainrow" class="row">
              <div
                id="result"
                class="col-xs-2 col-sm-6 col-md-6 col-lg-6 col-xxl-6"
              >
                <div class="row">
                  <div id="your-result" class="col-12">Your Result</div>
                </div>
                <div id="sr" class="row">
                  <div id="square" class="col-12">
                    <span>76</span>
                    of 100
                  </div>
                </div>
                <div class="row">
                  <div id="great" class="col-12">Great</div>
                </div>
                <div id="text" class="row">
                  <div class="col-12">
                    You scored higher than 65% of the people who have taken
                    these tests.
                  </div>
                </div>
              </div>
              <div
                id="summary"
                class="col-xs-2 col-sm-6 col-md-6 col-lg-6 col-xxl-6"
              >
                <div class="row">
                  <div id="sum" class="col-6 title">Summary</div>
                </div>
                <div id="r" class="row">
                  <div class="col-1">
                    <img src="/assets/images/icon-reaction.svg" alt="" />
                  </div>
                  <div class="col-2">Reaction</div>
                  <div class="col-4 offset-4 score">80 <span>/ 100</span></div>
                </div>
                <div id="m" class="row">
                  <div class="col-1">
                    <img src="/assets/images/icon-memory.svg" alt="" />
                  </div>
                  <div class="col-2">Memory</div>
                  <div class="col-4 offset-4 score">92 <span>/ 100</span></div>
                </div>
                <div id="ver" class="row">
                  <div class="col-1">
                    <img src="/assets/images/icon-verbal.svg" alt="" />
                  </div>
                  <div class="col-2">Verbal</div>
                  <div class="col-4 offset-4 score">61 <span>/ 100</span></div>
                </div>
                <div id="vis" class="row">
                  <div class="col-1">
                    <img src="/assets/images/icon-visual.svg" alt="" />
                  </div>
                  <div class="col-2">Visual</div>
                  <div class="col-4 offset-4 score">72 <span>/ 100</span></div>
                </div>
                <div class="row">
                  <div class="col-12 btn">Continue</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
