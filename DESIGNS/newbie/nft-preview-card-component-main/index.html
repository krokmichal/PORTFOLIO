<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div
            class="col-7 col-sm-7 col-md-5 col-lg-4 col-xl-3 col-xxl-3 offset-2 offset-sm-4 offset-lg-5 component"
          >
            <div class="row">
              <div class="col-12 image">
                <img src="/images/image-equilibrium.jpg" alt="" />
              </div>
            </div>
            <div class="row">
              <div class="col-12 title">Equilibrium #3429</div>
            </div>
            <div class="row">
              <div class="col-12">
                Our Equilibrium collection promotes balance and calm.
              </div>
            </div>
            <div class="row balance">
              <div class="col-6">
                <img src="/images/icon-ethereum.svg" alt="" /><span id="eth"
                  >0.041 ETH</span
                >
              </div>
              <div class="col-6">
                <img src="/images/icon-clock.svg" alt="" /><span id="time-left">
                  3 days left</span
                >
              </div>
            </div>
            <div class="row line"></div>
            <div class="row">
              <div class="col-12 creation">
                <img src="/images/image-avatar.png" alt="" /><span
                  id="creation-desc"
                  >Creation of <span id="name">Jules Wyvern</span></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
