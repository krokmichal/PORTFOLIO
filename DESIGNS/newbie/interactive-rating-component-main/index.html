<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div id="mainrow" class="row">
          <div
            class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 offset-md-2 offset-sm-1 offset-lg-3 offset-xl-4 component"
          >
            <div class="row">
              <div id="star" class="col-2 circle">
                <img src="/images/icon-star.svg" alt="" />
              </div>
            </div>
            <div class="row">
              <div id="title" class="col-12" title>How did we do?</div>
            </div>
            <div class="row">
              <div id="text" class="col-12">
                Please let us now how we did with your support request. All
                feedback is appreciated to help us improve our offering!
              </div>
            </div>
            <div id="points" class="row">
              <div class="col-2 circle rate">1</div>
              <div class="col-2 offset-1 circle rate">2</div>
              <div class="col-2 offset-1 circle rate">3</div>
              <div class="col-2 offset-1 circle rate">4</div>
              <div class="col-2 offset-1 circle rate">5</div>
            </div>
            <div class="row">
              <div id="submit" class="col-12 btn">SUBMIT</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
