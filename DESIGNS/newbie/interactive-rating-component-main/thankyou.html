<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container thank-you">
        <div class="row">
          <div
            class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 offset-md-2 offset-sm-1 offset-lg-3 offset-xl-4 component"
          >
            <div class="row">
              <div id="t-img" class="col-6 offset-3">
                <img src="/images/illustration-thank-you.svg" alt="" />
              </div>
            </div>
            <div class="row">
              <div id="selection" class="col-8 offset-2" title>You selected 4 out of 5
              </div>
            </div>
            <div class="row">
              <div id="thank" class="col-12">
                Thank you!
              </div>
        </div>
        <div class="row">
          <div class="col-12">We appreciate you taking the time to give a rating. If you need more support, don't hesitate to get in touch! </div>
      </div>
      </div>
    </div>
    <script src="thankyou.js"></script>
  </body>
</html>
